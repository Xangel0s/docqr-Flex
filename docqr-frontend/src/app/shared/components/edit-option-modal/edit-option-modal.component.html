<div 
  *ngIf="isOpen"
  class="modal-backdrop fixed inset-0 bg-black/50 backdrop-blur-sm z-[9998] flex items-center justify-center p-4 animate-fade-in"
  (click)="onBackdropClick($event)">
  <div 
    class="bg-white rounded-xl shadow-2xl max-w-md w-full transform transition-all animate-scale-in"
    (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="px-6 py-4 border-b border-gray-200">
      <div class="flex items-center gap-3">
        <div class="p-2 bg-blue-100 rounded-full">
          <span class="material-symbols-outlined text-blue-600 text-2xl">edit</span>
        </div>
        <h3 class="text-lg font-semibold text-gray-900">Editar Documento</h3>
      </div>
    </div>

    <!-- Body -->
    <div class="px-6 py-4">
      <p class="text-gray-700 mb-4">
        ¿Qué deseas editar?
      </p>
      <div class="space-y-3">
        <!-- Opción 1: Editar nombre de carpeta -->
        <button
          type="button"
          (click)="selectFolderEdit()"
          class="w-full flex items-center gap-4 p-4 rounded-lg border-2 border-gray-200 hover:border-blue-500 hover:bg-blue-50 transition-all text-left group">
          <div class="p-2 bg-gray-100 group-hover:bg-blue-100 rounded-lg">
            <span class="material-symbols-outlined text-gray-600 group-hover:text-blue-600">folder</span>
          </div>
          <div class="flex-1">
            <p class="font-semibold text-gray-900">Editar nombre de carpeta</p>
            <p class="text-sm text-gray-600">Modificar el código/nombre del documento</p>
          </div>
          <span class="material-symbols-outlined text-gray-400 group-hover:text-blue-600">chevron_right</span>
        </button>

        <!-- Opción 2: Editar posición del QR -->
        <button
          type="button"
          (click)="selectQrPositionEdit()"
          class="w-full flex items-center gap-4 p-4 rounded-lg border-2 border-gray-200 hover:border-blue-500 hover:bg-blue-50 transition-all text-left group">
          <div class="p-2 bg-gray-100 group-hover:bg-blue-100 rounded-lg">
            <span class="material-symbols-outlined text-gray-600 group-hover:text-blue-600">qr_code</span>
          </div>
          <div class="flex-1">
            <p class="font-semibold text-gray-900">Modificar posición del QR</p>
            <p class="text-sm text-gray-600">Reposicionar el código QR en el documento</p>
          </div>
          <span class="material-symbols-outlined text-gray-400 group-hover:text-blue-600">chevron_right</span>
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="px-6 py-4 border-t border-gray-200 flex items-center justify-end">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
        Cancelar
      </button>
    </div>
  </div>
</div>
