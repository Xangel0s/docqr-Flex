<div class="fixed top-4 right-4 z-50 space-y-2">
  <div
    *ngFor="let notification of notifications"
    class="flex items-center gap-3 rounded-lg px-4 py-3 shadow-lg min-w-[300px] max-w-[400px] animate-slide-in"
    [ngClass]="getNotificationClass(notification.type)">
    <span class="material-symbols-outlined">{{ getIcon(notification.type) }}</span>
    <p class="flex-1 text-sm font-medium">{{ notification.message }}</p>
    <button
      (click)="remove(notification.id)"
      class="hover:opacity-70 transition-opacity">
      <span class="material-symbols-outlined text-lg">close</span>
    </button>
  </div>
</div>
