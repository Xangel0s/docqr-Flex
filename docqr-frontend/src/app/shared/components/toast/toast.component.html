<div class="fixed top-4 right-4 z-[9999] space-y-3 pointer-events-none">
  <div
    *ngFor="let notification of notifications; trackBy: trackByNotificationId"
    class="flex items-center gap-3 rounded-lg px-4 py-3 shadow-2xl min-w-[320px] max-w-[420px] pointer-events-auto animate-slide-in-right animate-fade-in"
    [ngClass]="getNotificationClass(notification.type)">
    <span class="material-symbols-outlined animate-bounce-in">{{ getIcon(notification.type) }}</span>
    <p class="flex-1 text-sm font-medium leading-relaxed">{{ notification.message }}</p>
    <button
      (click)="remove(notification.id)"
      class="hover:opacity-70 transition-opacity p-1 rounded-full hover:bg-white/20"
      aria-label="Cerrar notificaciÃ³n">
      <span class="material-symbols-outlined text-lg">close</span>
    </button>
  </div>
</div>
