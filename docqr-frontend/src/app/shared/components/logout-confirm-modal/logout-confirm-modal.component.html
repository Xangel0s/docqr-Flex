<!-- Overlay -->
<div 
  *ngIf="isOpen"
  class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"
  (click)="onBackdropClick()">
  
  <!-- Modal -->
  <div 
    class="bg-white rounded-xl shadow-2xl max-w-md w-full p-6"
    (click)="$event.stopPropagation()">
    
    <!-- Icono y Título -->
    <div class="flex items-center gap-4 mb-4">
      <div class="flex-shrink-0 w-12 h-12 rounded-full bg-red-100 flex items-center justify-center">
        <span class="material-symbols-outlined text-red-600 text-2xl">logout</span>
      </div>
      <div>
        <h3 class="text-lg font-semibold text-gray-900">Cerrar Sesión</h3>
        <p class="text-sm text-gray-600">¿Estás seguro de que deseas cerrar sesión?</p>
      </div>
    </div>

    <!-- Mensaje -->
    <p class="text-sm text-gray-700 mb-6">
      Serás redirigido a la página de inicio de sesión. Podrás volver a iniciar sesión en cualquier momento.
    </p>

    <!-- Botones -->
    <div class="flex gap-3 justify-end">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors">
        Cancelar
      </button>
      <button
        type="button"
        (click)="onConfirm()"
        class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors">
        Cerrar Sesión
      </button>
    </div>
  </div>
</div>
