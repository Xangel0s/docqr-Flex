<header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-40">
  <div class="container mx-auto px-4 py-3 flex items-center justify-end">
    <!-- Notificaciones del Sistema -->
    <div class="relative mr-4">
      <button 
        type="button"
        (click)="toggleNotificationMenu()"
        class="relative p-2 text-gray-600 hover:text-primary transition-colors"
        aria-label="Notificaciones del sistema">
        <span class="material-symbols-outlined text-2xl">notifications</span>
        <!-- Badge de alerta -->
        <span 
          *ngIf="hasCompressionAlert"
          class="absolute top-0 right-0 h-4 w-4 bg-red-500 rounded-full flex items-center justify-center">
          <span class="text-white text-xs font-bold">{{ compressionCount > 99 ? '99+' : compressionCount }}</span>
        </span>
      </button>

      <!-- Menú de notificaciones -->
      <div 
        *ngIf="showNotificationMenu"
        class="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-lg border border-gray-200 z-50"
        (click)="$event.stopPropagation()">
        <div class="p-4 border-b border-gray-200">
          <h3 class="text-sm font-semibold text-gray-900">Notificaciones del Sistema</h3>
        </div>
        <div class="max-h-96 overflow-y-auto">
          <!-- Alerta de compresión -->
          <div 
            *ngIf="hasCompressionAlert"
            class="p-4 border-b border-gray-200 hover:bg-gray-50 cursor-pointer"
            (click)="viewCompressionDetails()">
            <div class="flex items-start gap-3">
              <div class="p-2 rounded-full bg-yellow-100">
                <span class="material-symbols-outlined text-yellow-600 text-xl">storage</span>
              </div>
              <div class="flex-1">
                <p class="text-sm font-medium text-gray-900">Optimización Pendiente</p>
                <p class="text-xs text-gray-600 mt-1">{{ compressionMessage }}</p>
                <p class="text-xs text-gray-500 mt-1">{{ compressionCount }} documentos pendientes</p>
              </div>
            </div>
          </div>
          
          <!-- Sin notificaciones -->
          <div 
            *ngIf="!hasCompressionAlert"
            class="p-8 text-center text-gray-500">
            <span class="material-symbols-outlined text-4xl mb-2">check_circle</span>
            <p class="text-sm">Sistema optimizado</p>
            <p class="text-xs mt-1">No hay acciones pendientes</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Usuario -->
    <div class="relative flex items-center gap-3">
      <button
        type="button"
        (click)="toggleUserMenu()"
        class="flex items-center gap-2 hover:opacity-80 transition-opacity">
        <div class="h-10 w-10 rounded-full bg-primary flex items-center justify-center text-white font-semibold">
          {{ currentUser?.name?.charAt(0)?.toUpperCase() || 'A' }}
        </div>
        <div class="hidden sm:block">
          <p class="text-sm font-medium text-gray-900">{{ currentUser?.name || 'Administrador' }}</p>
        </div>
        <span class="material-symbols-outlined text-gray-600">arrow_drop_down</span>
      </button>

      <!-- Menú de usuario -->
      <div 
        *ngIf="showUserMenu"
        class="absolute right-0 top-full mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-50"
        (click)="$event.stopPropagation()">
        <div class="p-2">
          <div class="px-3 py-2 border-b border-gray-200">
            <p class="text-sm font-medium text-gray-900">{{ currentUser?.name }}</p>
            <p class="text-xs text-gray-500">{{ currentUser?.username }}</p>
          </div>
          <button
            type="button"
            (click)="logout(); closeUserMenu()"
            class="w-full text-left px-3 py-2 text-sm text-red-600 hover:bg-red-50 rounded transition-colors flex items-center gap-2">
            <span class="material-symbols-outlined text-lg">logout</span>
            Cerrar Sesión
          </button>
        </div>
      </div>
    </div>

    <!-- Menú hamburguesa móvil -->
    <button 
      class="md:hidden ml-4 p-2 text-gray-600 hover:text-primary transition-colors"
      (click)="onToggleSidebar()"
      aria-label="Toggle menu">
      <span class="material-symbols-outlined text-2xl">menu</span>
    </button>
  </div>

  <!-- Overlay para cerrar menús al hacer click fuera -->
  <div 
    *ngIf="showNotificationMenu || showUserMenu"
    class="fixed inset-0 z-40"
    (click)="closeNotificationMenu(); closeUserMenu()">
  </div>
</header>
