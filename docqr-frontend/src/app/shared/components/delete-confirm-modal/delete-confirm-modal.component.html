<div 
  *ngIf="isOpen"
  class="modal-backdrop fixed inset-0 bg-black/50 backdrop-blur-sm z-[9998] flex items-center justify-center p-4 animate-fade-in"
  (click)="onBackdropClick($event)">
  <div 
    class="bg-white rounded-xl shadow-2xl max-w-md w-full transform transition-all animate-scale-in"
    (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="px-6 py-4 border-b border-gray-200">
      <div class="flex items-center gap-3">
        <div class="p-2 bg-red-100 rounded-full">
          <span class="material-symbols-outlined text-red-600 text-2xl">warning</span>
        </div>
        <h3 class="text-lg font-semibold text-gray-900">Confirmar Eliminación</h3>
      </div>
    </div>

    <!-- Body -->
    <div class="px-6 py-4">
      <p class="text-gray-700 mb-2">
        ¿Estás seguro de que deseas eliminar el documento?
      </p>
      <div class="bg-gray-50 rounded-lg p-3 mb-4">
        <p class="text-sm text-gray-600 mb-1">
          <span class="font-medium">Nombre:</span> {{ documentName }}
        </p>
        <p class="text-sm text-gray-600" *ngIf="documentType">
          <span class="font-medium">Tipo:</span> {{ documentType }}
        </p>
      </div>
      <p class="text-sm text-red-600 font-medium">
        ⚠️ Esta acción no se puede deshacer
      </p>
    </div>

    <!-- Footer -->
    <div class="px-6 py-4 border-t border-gray-200 flex items-center justify-end gap-3">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
        Cancelar
      </button>
      <button
        type="button"
        (click)="onConfirm()"
        class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition-colors focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 animate-pulse-on-hover">
        Eliminar
      </button>
    </div>
  </div>
</div>
