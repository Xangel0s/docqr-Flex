# ====================================
# Configuración Nginx para Docker
# DocQR-Flex - Reverse Proxy
# ====================================

upstream api_backend {
    server api:80;
    keepalive 32;
}

# Redirección HTTP a HTTPS (descomentar si usas SSL)
# server {
#     listen 80;
#     server_name docqr.geofal.com.pe;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    # listen 443 ssl http2;  # Descomentar para HTTPS
    
    server_name docqr.geofal.com.pe;
    
    # Configuración SSL (descomentar para HTTPS)
    # ssl_certificate /etc/nginx/ssl/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
    
    # Logs
    access_log /var/log/nginx/docqr-access.log;
    error_log /var/log/nginx/docqr-error.log;
    
    # Límites
    client_max_body_size 10M;
    client_body_timeout 60s;
    
    # ====================================
    # Frontend Angular
    # ====================================
    
    location / {
        root /usr/share/nginx/html/frontend;
        try_files $uri $uri/ /index.html;
        
        # Cache para assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # ====================================
    # API Backend (Laravel)
    # ====================================
    
    location /api {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        # Headers necesarios para Laravel
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Keepalive
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # ====================================
    # Health Check
    # ====================================
    
    location /up {
        proxy_pass http://api_backend/up;
        access_log off;
    }
    
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # ====================================
    # Seguridad
    # ====================================
    
    # Ocultar versión de Nginx
    server_tokens off;
    
    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Bloquear archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|git|htaccess|htpasswd)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
