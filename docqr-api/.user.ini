; =====================================================
; Configuración PHP para DocQR - Geofal
; Este archivo se lee automáticamente por PHP en cPanel
; =====================================================

; Límites de memoria y tiempo
memory_limit = 1024M
max_execution_time = 600
max_input_time = 600

; Límites de subida de archivos
upload_max_filesize = 500M
post_max_size = 510M

; Otros límites importantes
max_input_vars = 5000
default_socket_timeout = 600

; Configuración de sesión
session.gc_maxlifetime = 28800

; Configuración de error reporting (solo en producción)
display_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
